baseurl: "/"
permalink: pretty
title: "Jekyll Serif"

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true
  de:
    output: true
  es:
    output: true

defaults:
  - scope:
      path: "_de/services/"
    values:
      layout: "service"
  - scope:
      path: "_de/team/"
    values:
      layout: "team"
  - scope:
      path: "_es/services/"
    values:
      layout: "service"
  - scope:
      path: "_es/team/"
    values:
      layout: "team"
  - scope:
      path: "_service"
    values:
      layout: "service"
  - scope:
      path: "_team"
    values:
      layout: "team"
  - scope:
      path: ""
    values:
      lang: en
  - scope:
      path: "_de"
    values:
      lang: de
  - scope:
      path: "_es"
    values:
      lang: es

default_lang: "en"
languages: ["en", "de", "es"]

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
