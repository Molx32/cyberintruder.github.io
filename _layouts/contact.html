---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                {% include call.html show_button=false %}
                <div class="content mt-4">{{content}}</div>
            </div>
        </div>
    </div>
    <!-- Navigate to https://fabform.io, create an account and endpoint.
               In the form action below, replace {insert-endpoint-here} with your new endpoint id -->
               
              <form action="https://fabform.io/f/{insert-endpoint-here}" method="post">
               <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email">
               </div>
               <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" name="subject" placeholder="Enter subject">
               </div>
                <div class="form-group">
                 <label for="message">Message</label>
                 <textarea class="form-control" name="message" rows="3" placeholder="Enter message"></textarea>
               </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

</div>
