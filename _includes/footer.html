<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h3 class="footer-title">{{site.title}}</h3>
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
          <div style="width: 23%; display: inline-block;vertical-align: top">
			  <script style="cursor: pointer" type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.png?cl=ffffff&w=100&t=tt&d=x93krhc5ecdKoQKiHZBkbBTM7KGjKckVSMlrBUrMrI4&co=2d78ad&ct=ffffff"></script>
		  </div>
        </div>
      </div>
    </div>
  </div>
</div>
