<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="header-logo col-4">
            <div class="logo">
              <img
                style="height: auto; width: 300px; float: left"
                alt="{{ site.title }}"
                src="{{base_url}}/images/logo/2_主页_头部hitLOGO.png"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="footer-inner-5">
              {% if site.data.social %} {% include social.html %} {% endif %}
            </div>
          </div>

          <div class="col-4">
            <div class="footer-inner">
              <h3 class="footer-title"></h3>
              <ul>
                {% assign footermenu = site.data.menus.footer | sort: 'weight'
                %} {% for item in footermenu %}
                <li class="{% if item.url == page.url %}active{% endif %}">
                  <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
