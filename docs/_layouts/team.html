---
layout: default
bodyClass: "page-team"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="team team-single">
        <h1 class="service-title">{{page.title}}</h1>
        <h3>{{page.jobtitle}}</h3>
        {% if page.githuburl %}
          <a target="_blank" href="{{ page.githuburl }}" rel="noreferrer">GitHub</a>
        {% endif %}
        <div class="content">{{content}}</div>
      </div>
    </div>
    {% if page.image %}
      <div class="team-image">
        <img width="90" height="90" alt="{{ page.title }}" class="img-fluid mb-2" src="{{ page.image | relative_url }}" />
      </div>
    {% endif %}
  </div>
</div>
